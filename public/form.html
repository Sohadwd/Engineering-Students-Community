<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet" href="./public/style.css">
  <title>Engineering Students Community</title>
</head>

<body>
  <header class='header header--half'>
    <h1 class='header__title'>Engineering Students Community</h1>
  </header>
  <main class="container">
    <form class="form" action="/submit" method="POST">
      <h2 class="form__title">Add your post here!</h2>
      <label class="form__label" for="title">Post title:</label>
      <input class="form__input" id="title" type="text" name="title" placeholder="SQL statment" required>
      <label class="form__label" for="body">Body:</label>
      <textarea class="form__input" id="body" type="text" name="body" placeholder="How write statment" rows="6" required></textarea>
      <!-- <label class="form__label" for="ingredients">Material:</label>
      <input class="form__input" id="ingredients" type="text" name="material" placeholder="DataBase" required> -->
      <label class="form__label" for="cuisine">Material:</label>
      <input class="form__input" id="cuisine" type="text" name="material" placeholder="DataBase" required>
      <input class="form__button" type="submit" value="Submit">
    </form>
  </main>

</body>

</html>
